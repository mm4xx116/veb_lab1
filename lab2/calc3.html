<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор викидів</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: #f4f4f4; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }
        .container { 
            max-width: 500px; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
        }
        h2 { 
            text-align: center; 
            color: #333; 
        }
        label { 
            font-weight: bold; 
            margin-top: 10px;
            display: block;
        }
        input, select, button { 
            width: 100%; 
            padding: 10px; 
            margin-top: 5px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        button { 
            background: #007bff; 
            color: white; 
            font-size: 16px; 
            cursor: pointer; 
            transition: 0.3s;
            border: none;
        }
        button:hover { 
            background: #0056b3; 
        }
        #result { 
            margin-top: 20px; 
            padding: 15px; 
            background: #e9ecef; 
            border-left: 5px solid #007bff; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Калькулятор викидів</h2>
        <label for="fuel_type">Тип палива:</label>
        <select id="fuel_type">
            <option value="coal">Вугілля</option>
            <option value="mazut">Мазут</option>
            <option value="gas">Газ</option>
        </select>

        <label for="fuel_amount">Кількість палива (т або м³):</label>
        <input type="number" id="fuel_amount" step="any">

        <label for="heat_value">Нижча теплота згоряння (МДж/кг або МДж/м³):</label>
        <input type="number" id="heat_value" step="any">

        <label for="ash_content">Вміст золи (%):</label>
        <input type="number" id="ash_content" step="any">

        <label for="burn_loss">Втрати горючих речовин (%):</label>
        <input type="number" id="burn_loss" step="any">

        <label for="eta">Ефективність золоуловлення (0-1):</label>
        <input type="number" id="eta" step="any" min="0" max="1">

        <label for="a_out">Частка золи, яка виходить з котла у вигляді леткої золи:</label>
        <input type="number" id="a_out" step="any" min="0" max="1">

        <button onclick="calculateEmissions()">Розрахувати</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateEmissions() {
            let fuel_type = document.getElementById("fuel_type").value;
            let fuel_amount = parseFloat(document.getElementById("fuel_amount").value);
            let heat_value = parseFloat(document.getElementById("heat_value").value);
            let ash_content = parseFloat(document.getElementById("ash_content").value);
            let burn_loss = parseFloat(document.getElementById("burn_loss").value);
            let eta = parseFloat(document.getElementById("eta").value);
            let a_out = parseFloat(document.getElementById("a_out").value);

            if (isNaN(fuel_amount) || isNaN(heat_value) || isNaN(ash_content) || isNaN(burn_loss) || isNaN(eta)) {
                document.getElementById("result").innerText = "Будь ласка, заповніть всі поля правильно";
                return;
            }

            let k_tvp = (10**6 / heat_value) * a_out * (ash_content/(100 - burn_loss)) * (1 - eta);
            let total_emissions = 10**-6 * k_tvp * heat_value * fuel_amount;

            let resultText = "";
            if (fuel_type === "coal") {
                resultText += `Показник емісії твердих частинок при спалюванні вугілля: ${k_tvp.toFixed(2)} г/ГДж\n`;
                resultText += `Валовий викид при спалюванні вугілля: ${total_emissions.toFixed(2)} т`;
            } else if (fuel_type === "mazut") {
                resultText += `Показник емісії твердих частинок при спалюванні мазуту: ${k_tvp.toFixed(2)} г/ГДж\n`;
                resultText += `Валовий викид при спалюванні мазуту: ${total_emissions.toFixed(2)} т`;
            } else if (fuel_type === "gas") {
                resultText += `Показник емісії твердих частинок при спалюванні природного газу: ${k_tvp.toFixed(2)} г/ГДж\n`;
                resultText += `Валовий викид при спалюванні природного газу: ${total_emissions.toFixed(2)} т`;
            }

            document.getElementById("result").innerText = resultText;
        }
    </script>
</body>
</html>
